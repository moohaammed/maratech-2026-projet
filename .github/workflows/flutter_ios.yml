name: Flutter iOS Build

on:
  push:
    branches: [ "main", "integrate-kadi" ]
  pull_request:
    branches: [ "main", "integrate-kadi" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Enable iOS platform
        run: |
          flutter create . --platforms ios
          # Uncomment and set platform to 15.5 in Podfile
          if [ -f "ios/Podfile" ]; then
            sed -i '' "s/^[[:space:]]*#[[:space:]]*platform :ios, '.*'/platform :ios, '15.5'/" ios/Podfile
            sed -i '' "s/^[[:space:]]*platform :ios, '.*'/platform :ios, '15.5'/" ios/Podfile
          fi
          # Also update it in the project file to avoid mismatches
          if [ -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 15.5;/g" ios/Runner.xcodeproj/project.pbxproj
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          # The path to the built app might vary slightly depending on build configuration, but for --release --no-codesign it should be here:
          mv build/ios/iphoneos/Runner.app Payload
          zip -r Runner.ipa Payload

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-ipa
          path: Runner.ipa
